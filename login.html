<html >
<head>
  <meta charset="UTF-8">
        <title>Hungry</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="css/style_login.css">
    <script type="text/javascript" src="js/modernizr.custom.86080.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#show_signup").click(function(){
        $("#login").fadeOut(400);
        $("#signup").delay(400).fadeIn(400);
    });
});
$(document).ready(function(){
    $("#show_login").click(function(){
        $("#signup").fadeOut(400);
        $("#login").delay(400).fadeIn(400);
        

    });
});
</script>
</head>

<body>

<ul class="cb-slideshow">
  <li><span></span><div></div></li>
  <li><span></span><div></div></li>
  <li><span></span><div></div></li>
  <li><span></span><div></div></li>
  <li><span></span><div></div></li>
  <li><span></span><div></div></li>
</ul>

<form id="login" action="index.html">
  <div class="group">
    <center><img src="images/logo.png" align="middle"></center>
  </div>
  <div class="group">
    <input name="username" type="text"><span class="highlight"></span><span class="bar"></span>
    <label>Username</label>
  </div>
  <div class="group">
    <input name="password" type="password"><span class="highlight"></span><span class="bar"></span>
    <label>Password</label>
  </div>
  <button type="submit" class="button buttonBlue">Log-in
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
  <center><button id="guest" type="submit" class="button buttonBlue" >Continue As Guest
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button></center>
  <p><b>Don't have an account? <a href="#" id="show_signup">Sign-up Here</a></b></p>
  
</form>

<form id="signup" style="display: none;">
  <div class="group">
    <center><img src="images/logo.png" align="middle"></center>
  </div>
  <div class="group">
    <input type="text"><span class="highlight"></span><span class="bar"></span>
    <label>Username</label>
  </div>
  <div class="group">
    <input type="email"><span class="highlight"></span><span class="bar"></span>
    <label>Password</label>
  </div>
  <div class="group">
    <input type="text"><span class="highlight"></span><span class="bar"></span>
    <label>E-Mail</label>
  </div>
  <div class="group">
    <input type="text"><span class="highlight"></span><span class="bar"></span>
    <label>Phone Numebr</label>
  </div>
  <div class="group">
    <input type="text"><span class="highlight"></span><span class="bar"></span>
    <label>Address</label>
  </div>
  <button type="button" class="button buttonBlue">Sign-Up
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
  <p><b>Already Have An Account? <a href="#" id="show_login">Log-in Here</a></b></p>
  
</form>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
